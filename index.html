<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="imgs/uol-logocom.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="janela-login">
        <div class="login ">
            <img src="imgs/logo 2.png">
            <input class="entrada-nome" type="text" placeholder="Digite seu nome">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <div class="loading">
        <div>
            <img src="imgs/logo 2.png">
            <img src="imgs\Loading_icon.gif">
        </div>
    </div>

    <div class="topo">
        <img src="imgs/logo 1.png">
        <ion-icon name="people" onclick="tirarHidden()"></ion-icon>
    </div>

<div class="mensagens"></div>

<div class="caixa-de-mensagem">
    <div class="campo-de-mensagem">
        <input type="text" placeholder="Escreva aqui...">
        <span>Enviando para <span class="selecao-contato">Todos</span><span class="visibilidade">(público)</span></span>
    </div>
    <ion-icon name="paper-plane-outline" onclick="mandarMensagem()"></ion-icon>
</div>

<div class="janela-vazia hidden" onclick="tirarHidden()"></div>
<div class="menu-lateral hidden">
    <div class="titulo-menu">
        Escolha um contato <br>
        para enviar mensagem:</div>
    <div class="opcoes-contato"></div>
    <div class="opcoes-visibilidade">
        <div class="titulo-visibilidade">Escolha a visibilidade:</div>
        <div class="publico" onclick="selecionarVisibilidade(this)">
            <ion-icon name="lock-open"></ion-icon>
            <span>Público</span>
            <img class="hidden" src="imgs/Vector (1).png">
        </div>
        <div class="reservadamente" onclick="selecionarVisibilidade(this)">
            <ion-icon name="lock-closed"></ion-icon>
            <span>Reservadamente</span>
            <img class="hidden" src="imgs/Vector (1).png">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
